<div ng-controller="contactController">
    <form action="#" method="post" ng-submit="addContact($event, contact)">
        <div class="form-group">
            <label for="contactName"></label>
            <input type="text" name="contactName" id="contactName" ng-model="contact.contactName" />
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="text" name="email" id="email" ng-model="contact.email" />
        </div>
        <div class="form-group">
            <label for="age"></label>
            <input type="number" name="age" id="age" ng-model="contact.age" />
        </div>
        <div class="form-group">
            <input type="submit" value="Add contact" />
        </div>
    </form>

</div>
