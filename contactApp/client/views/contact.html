<div ng-controller="contactController">
    <ul>
        <li ng-repeat="ct in contacts">
            <div ng-show="!editZone">
                {{ct.name}} - {{ct.email}}
                <br>
                <input type="button" id="edit" value="Edit" ng-click="edit()" class="btn btn-primary" />
            </div>
            <div ng-show="editZone">
                <form action="#" method="post" ng-submit="update($event, editContact)">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" name="contactName" id="contactName" ng-model="editContact.contactName" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" ng-model="editContact.email" />
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" ng-model="editContact.age" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update contact" class="btn btn-primary" />
                    </div>
                </form>
            </div>

        </li>
    </ul>
    <hr>

    <form action="#" method="post" ng-submit="add($event, contact)">
        <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" name="contactName" id="contactName" ng-model="contact.contactName" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" ng-model="contact.email" />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" ng-model="contact.age" />
        </div>
        <div class="form-group">
            <input type="submit" value="Add contact" class="btn btn-primary" />
        </div>
    </form>

</div>
